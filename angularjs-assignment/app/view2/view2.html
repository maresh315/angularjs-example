<div ng-controller="View2Ctrl">

  <header>
    <h1>Register</h1>
    <nav>
      <ul>
        <!-- <li><a href="/index.html">Home</a></li> -->
        <li><a class="btn btn-primary-outline" id="loginLink" ui-sref="login">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="formDiv">
    <form id="form" onsubmit="event.preventDefault()">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ng-model="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="password">
      </div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" ng-model="role">
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="employee">Employee</option>
        </select>
      </div>
      
      <button class="btn btn-primary" type="button" ng-click="registerUser()" id="submit">Submit</button>
      <button class="btn btn-secondary" ng-click="reset()" id="reset">Reset</button>
    </form>
  </div>
</div>
