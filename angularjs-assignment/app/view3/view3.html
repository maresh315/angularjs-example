<div ng-if='userProfile' ng-controller="View3Ctrl">
  <h1 class="ml-1 shadow-sm">Home</h1>

  <div class="text-center container">
    <h1>{{ pageHeader }}</h1>
    <table class="table table-hover shadow-lg mt-5 mb-5 text-center bg-light">
      <thead>
        <tr>
          <th ng-repeat='header in headers'>{{header | uppercase}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='user in users'>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td ng-if='roleAccess()'><button class="btn btn-primary" data-toggle="modal" data-target="#modal" ng-click='onEdit(user)'>Edit</button></td>
          <td ng-if='roleAccess()'><button class="btn btn-danger" ng-click='removeUser(user)'>Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row justify-content-center">
      <button ng-if='!roleAccess()' class="btn btn-primary mr-5" data-toggle="modal" data-target="#modal" ng-click='onEdit(userProfile)'>Edit Profile</button>
      <button class="btn btn-warning" ng-click="logout()">Logout</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Username Update</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group mb-3">
                <div class="input-group">
                  <input name="username" class="form-control" placeholder="{{selectedUser.username}}" ng-model="usernameUpdate">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" name="submit" ng-click='onSave(selectedUser)'>Save</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<div ng-if='!userProfile'>
	<h1 class="text-center mt-5">Please Log In</h1>
</div>
